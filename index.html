<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thanasri & Madhu ♥ Love Journey</title>
  <style>
    body {
      background: #ffeafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
    }
    .container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(225, 0, 80, 0.19);
      padding: 32px 44px;
      text-align: center;
      max-width: 370px;
    }
    h1 {
      font-size: 2em;
      margin: 0 0 12px;
      font-weight: 600;
      color: #d84386;
      letter-spacing: 2px;
    }
    .heart {
      display: inline-block;
      color: #d84386;
      font-size: 2em;
      position: relative;
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(0.9); }
      75% { transform: scale(1.1); }
    }
    .names {
      font-size: 1.4em;
      margin-bottom: 15px;
      color: #662549;
    }
    #counter {
      font-size: 1.3em;
      color: #2e354d;
      margin-top: 15px;
      border-top: 1px solid #ebb1c2;
      padding-top: 15px;
    }
    .since {
      font-size: 1em;
      color: #b783c8;
      margin-bottom: 13px;
    }
    #whatsapp-parser {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .btn {
      background: #d84386;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 18px;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #af2d69;
    }
    #wa-summary {
      margin-top: 10px;
      background: #ffeafc;
      border-radius: 6px;
      padding: 8px;
      font-size: 0.95em;
      color: #47275e;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart">♥</div>
    <h1>Love Journey</h1>
    <div class="names">Thanasri & Madhu</div>
    <div class="since">Since May 16, 2025</div>
    <div id="counter">Loading...</div>
    <div id="whatsapp-parser">
      <label for="chatfile" class="btn">Parse WhatsApp Chat</label>
      <input type="file" id="chatfile" accept=".txt" style="display: none;">
      <div id="wa-summary"></div>
    </div>
  </div>
  <script>
    // Love Journey Counter
    const startDate = new Date(Date.UTC(2025, 4, 16, 0, 0, 0)); // May is month 4 (zero-indexed)
    function updateCounter() {
      const now = new Date();
      const diffMs = now.getTime() - startDate.getTime();

      if (diffMs < 0) {
        document.getElementById('counter').textContent = 'Journey starts on May 16, 2025!';
        return;
      }

      let totalSecs = Math.floor(diffMs / 1000);
      let days = Math.floor(totalSecs / (60 * 60 * 24));
      totalSecs %= (60 * 60 * 24);

      let hours = Math.floor(totalSecs / (60 * 60));
      totalSecs %= (60 * 60);

      let mins = Math.floor(totalSecs / 60);
      let secs = totalSecs % 60;

      document.getElementById('counter').textContent =
        `${days} days, ${hours} hrs, ${mins} min, ${secs} sec together`;
    }
    updateCounter();
    setInterval(updateCounter, 1000);

    // WhatsApp Chat Parser
    const chatfile = document.getElementById('chatfile');
    const waSummary = document.getElementById('wa-summary');
    document.querySelector('label[for="chatfile"]').onclick = () => chatfile.click();

    chatfile.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        const text = evt.target.result;
        // Very basic parsing: count messages & show first/last
        // WhatsApp exported chat format lines start with date, so split by lines with a date pattern
        const lines = text.split(/\r?\n/);
        // Typical line: "11/19/25, 11:51 AM - Person: Message"
        const msgLines = lines.filter(line => /^\d{1,2}\/\d{1,2}\/\d{2,4},/.test(line));
        if (msgLines.length === 0) {
          waSummary.innerHTML = "No messages found or not a WhatsApp chat export file.";
          return;
        }
        waSummary.innerHTML =
          `<strong>WhatsApp Chat Summary</strong><br>` +
          `Total messages: <b>${msgLines.length}</b><br>` +
          `First msg: <br><i>${msgLines[0]}</i><br>` +
          `Last msg: <br><i>${msgLines[msgLines.length - 1]}</i>`;
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
